    <meta charset="UTF-8">

    <link rel="stylesheet" href="mccp-contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Musunguque.co.ke</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>

            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or inquiries, please feel free to reach out to us using the form below:</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
       
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Musunguque.co.ke - All rights reserved</p>
        </div>
